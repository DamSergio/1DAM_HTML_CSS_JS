<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function calcSum(a, b) {
            suma = parseInt(a) + parseInt(b);
            return suma;
        }

        alert("Script: El user deberá introducir dos números. El programa deberá decir si el primer número es mayor, menor o igual que el segundo. Después mostrará la suma de ambos números por pantalla. ");
        
        var num1;
        do {
            num1 = prompt("Introduce un número entero");
            if (isNaN(num1) || num1 == null || num1 == ""){
                alert("Ese no es un numero valido");
            }
        } while (isNaN(num1) || num1 == null || num1 == "");
        
        var num2;
        do {
            num2 = prompt("Introduce otro número entero");
            if (isNaN(num2) || num2 == null || num2 == ""){
                alert("Ese no es un numero valido");
            }
        } while (isNaN(num2) || num2 == null || num2 == "");

        if (num1 > num2) {
            alert("El primer número es mayor que el segundo");
        } else if (num1 == num2) {
            alert("Los números son iguales");
        } else if (num2 > num1) {
            alert("El segundo número es mayor que el primero");
        }

        var resultado = calcSum(num1, num2);
        alert("La suma de los números es: "+resultado);
    </script>
</body>

</html>
