<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Calculadora V2</title>
    </head>
    <body>
        <!--Calculadora-->
        <div class="container">
            <!--Botones-->
            <input type="text" readonly id="screen" class="screen">
            <button id="reset" class="reset">C</button>
            <button id="div" class="operators_div">/</button>
            <button id="mult" class="operators_mult">*</button>
            <button id="rest" class="operators_rest">-</button>
            <button id="sum" class="operators_sum">+</button>
            <button class="digits_0 digits">0</button>
            <button class="digits_1 digits">1</button>
            <button class="digits_2 digits">2</button>
            <button class="digits_3 digits">3</button>
            <button class="digits_4 digits">4</button>
            <button class="digits_5 digits">5</button>
            <button class="digits_6 digits">6</button>
            <button class="digits_7 digits">7</button>
            <button class="digits_8 digits">8</button>
            <button class="digits_9 digits">9</button>
            <button class="digits_. digits">.</button>
            <button id="equals" class="equals">=</button>
            <!--Fin Botones-->
        </div>
        <!--Fin Calculadora-->
        <script src="js/scripts.js"></script>
    </body>
</html>
