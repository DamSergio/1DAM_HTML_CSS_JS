<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Calculadora</title>
    </head>
    <body>
        <div class="container">
            <input type="text" readonly id="screen" class="screen">
            <button id="reset" class="reset">C</button>
            <button id="div" class="operators_div">/</button>
            <button id="mult" class="operators_mult">*</button>
            <button id="rest" class="operators_rest">-</button>
            <button id="sum" class="operators_sum">+</button>
            <button id="digits" class="digits_0">0</button>
            <button id="digits" class="digits_1">1</button>
            <button id="digits" class="digits_2">2</button>
            <button id="digits" class="digits_3">3</button>
            <button id="digits" class="digits_4">4</button>
            <button id="digits" class="digits_5">5</button>
            <button id="digits" class="digits_6">6</button>
            <button id="digits" class="digits_7">7</button>
            <button id="digits" class="digits_8">8</button>
            <button id="digits" class="digits_9">9</button>
            <button id="digits" class="digits_.">.</button>
            <button id="equals" class="equals">=</button>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
