<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Calculadora V2</title>
    </head>
    <body>
        <div class="container">
            <form name="calculadora">
                <input type="textfield" name="ans" value="" autocomplete="off" readonly id="screen" class="screen">
                <input type="button" value="C" id="reset" class="reset">
                <input type="button" value="/" id="div" class="operators_div">
                <input type="button" value="*" id="mult" class="operators_mult">
                <input type="button" value="-" id="rest" class="operators_rest">
                <input type="button" value="+" id="sum" class="operators_sum">
                <input type="button" value="0" id="digits" class="digits_0">
                <input type="button" value="1" id="digits" class="digits_1">
                <input type="button" value="2" id="digits" class="digits_2">
                <input type="button" value="3" id="digits" class="digits_3">
                <input type="button" value="4" id="digits" class="digits_4">
                <input type="button" value="5" id="digits" class="digits_5">
                <input type="button" value="6" id="digits" class="digits_6">
                <input type="button" value="7" id="digits" class="digits_7">
                <input type="button" value="8" id="digits" class="digits_8">
                <input type="button" value="9" id="digits" class="digits_9">
                <input type="button" value="." id="digits" class="digits_.">
                <input type="button" value="=" id="equals" class="equals">
            </form>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
