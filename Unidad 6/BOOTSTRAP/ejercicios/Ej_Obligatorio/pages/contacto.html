        <div class="row w-100 d-flex justify-content-center pt-5 mb-5">
            <div class="col-5">
                <h1>Contactanos</h1>
                <form>
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre completo(*):</label>
                      <input type="text" class="form-control" id="nombre" aria-describedby="inputGroup-sizing-lg" required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Correo electronico(*):</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp inputGroup-sizing-lg" required>
                    </div>
                    <div class="mb-3">
                        <label for="asunto" class="form-label">Asunto(*):</label>
                        <input type="text" class="form-control" id="asunto" aria-describedby="inputGroup-sizing-lg" required>
                    </div>
                    <div class="mb-3">
                        <label for="Mensaje" class="form-label">Mensaje(*)</label>
                        <textarea class="form-control" id="Mensaje" rows="10" required></textarea>
                      </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
            </div>
