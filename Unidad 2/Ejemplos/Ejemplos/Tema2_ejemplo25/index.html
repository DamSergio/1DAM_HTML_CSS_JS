<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fusión de filas</title>
        <style>
            td {
                border: solid;
            }
        </style>
    </head>
    <body>
        <h1>Fusión de filas</h1>
        <table>
            <tr>
                <td>A</td>
                <td>B</td>
                <td rowspan="3">C</td>
                <td>D</td>
            </tr>
            <tr>
                <td rowspan="2">E</td>
                <td>F</td>
                <td rowspan="3">G</td>
            </tr>
            <tr>
                <td>H</td>
            </tr>
            <tr>
                <td style="border:solid;">I</td>
                <td style="border:solid;">J</td>
                <td style="border:solid;">K</td>
            </tr>
        </table>
    </body>
</html>
