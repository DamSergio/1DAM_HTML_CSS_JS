<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo de checkbox</title>
    </head>
    <body>
        <form>
            Puestos de trabajo buscados <br>
            <input name="p_directivo" type="checkbox" value="direccion"> Dirección
            <input name="p_tecnico" type="checkbox" value="tecnico"> Técnico
            <input name="p_empleado" type="checkbox" value="empleado"> Empleado

            <input type="checkbox" checked="checked"> Checkbox seleccionado
            <br><br><br><br>
            Sexo <br>
            <input type="radio" name="sexo" value="hombre" checked > Hombre
            <input type="radio" name="sexo" value="mujer" > Mujer

            <br><br><br><br>
            <input type="submit" name="buscar" value="Buscar" >
            
            <br><br><br><br>
            <input type="reset" name="limpiar" value="Borrar datos formulario" >

        </form>
    </body>
</html>
