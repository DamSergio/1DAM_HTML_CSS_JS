<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Contacto</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <h1>Pagina de contacto</h1>
            <nav>
                <a href="../index.html">Volver</a>
            </nav>
        </header>
        <br>
        <form action="../php/form.html" method="post">
            <fieldset>
                <label for="nombre">Nombre</label><br>
                <input type="text" name="tx_nombre" id="nombre" placeholder="Tu nombre"><br><br>
                <label for="apellidos">Apellidos</label><br>
                <input type="text" name="tx_apellidos" id="apellidos" placeholder="Tus apellidos"><br><br>
                <label for="email">Email</label><br>
                <input type="email" name="em_email" id="email" placeholder="Tu email" required><br><br>
                <label for="dni">DNI</label><br>
                <input type="text" name="tx_dni" id="dni" placeholder="Tu DNI" required><br><br>
                <label for="msg">Mensaje</label><br>
                <textarea id="msg" cols="30" rows="10" required></textarea><br><br>
                <input type="submit" value="Enviar"> <input type="reset" value="Borrar datos">
            </fieldset>
        </form>
    </body>
</html>
