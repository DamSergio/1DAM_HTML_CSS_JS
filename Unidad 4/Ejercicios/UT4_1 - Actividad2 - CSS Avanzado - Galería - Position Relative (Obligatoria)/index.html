<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 1</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--Start container div-->
        <div class="contenedor">
            <!--Start header-->
            <header>
                <h1>Animales Salvajes</h1>
            </header>
            <!--End header-->
            <!--Start Animals div-->
            <div>
                <div class="ave">
                    <img src="images/avestruz.jpg" alt="avestruz">
                    <p>Avestruz</p>
                </div>
                <div class="rino">
                    <img src="images/rinoceronte.jpg" alt="rino">
                    <p>Rinoceronte</p>
                </div>
                <div class="snake">
                    <img src="images/serpiente.jpg" alt="snake">
                    <p>Serpiente</p>
                </div>
                <div class="mono">
                    <img src="images/mono.jpg" alt="mono">
                    <p>Mono</p>
                </div>
                <div class="cat">
                    <img src="images/gato2.jpg" alt="cat">
                    <p>Gato</p>
                </div>
                <div class="eagle">
                    <img src="images/aguila.jpg" alt="eagle">
                    <p>Aguila</p>
                </div>
                <div class="lion">
                    <img src="images/leon.jpg" alt="lion">
                    <p>Leon</p>
                </div>
                <div class="dog">
                    <img src="images/perro.jpg" alt="dog">
                    <p>Perro</p>
                </div>
                <div class="giraf">
                    <img src="images/jirafa.jpg" alt="jirafa">
                    <p>Jirafa</p>
                </div>
            </div>
            <!--End animals div-->
        </div>
        <!--End container div-->
    </body>
</html>
