<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8"/>
		<title> Ejercicios DAM1 Propiedad border </title>
		<link rel="stylesheet" href="../css/estilos.css">
		<style>
			body{
				text-align:center;
			}
			h1.encabezado{
				text-align:left;
			}
 
			p.dotted {
				border-style:dotted;
				border-color:white;
				border_size:1px;
				/*  border: 1px dotted white
					o bien
					boder-style:dotted
				*/	
				margin:25px 0px;	
			}
			p.dashed {
				border-style:dashed; 
				margin:25px 0px;
			}
			p.solid {
				border-style:solid; 
				margin:25px 0px;
			}
			p.double {
				border-style:double; 
				margin:25px 0px;
			}
			p.groove {
				border-style:groove; 
				margin:25px 0px;
			}
			p.ridge {
				border-style:ridge; 
				margin:25px 0px;
			}
			p.inset {
				border-style:inset; 
				margin:25px 0px;
			}
			p.outset {
				border-style:outset; 
				margin:25px 0px;
			}
			p.hidden {
				border-style:hidden;
				margin:25px 0px;	
			}
		</style>
	</head>

	<body>
		<header class="general">
			<h1 class=encabezado>
				CSS border-width border-style y border-color: 
			</h1>
		</header>

		<section class="principal">
			<p class="none">Sin borde.</p>
			<p class="dotted">Con borde dotted.</p>
			<p class="dashed">Con borde dashed.</p>
			<p class="solid">Con borde solid.</p>
			<p class="double">Con borde double.</p>
			<p class="groove">Con borde groove.</p>
			<p class="ridge">Con borde ridge .</p>
			<p class="inset">Con borde inset.</p>
			<p class="outset">Con borde outset.</p>
			<p class="hidden">Con borde hidden.</p>
		</section>
		<a href="../index.html">Volver</a>

		<footer>
			<p>
				Ejemplos de bordes, márgenes y rellenos. 1º de DAM. &copy; 2022/2023
			</p>
		</footer>
	</body>
</html>
